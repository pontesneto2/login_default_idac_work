<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Login - Idace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content-box">         
            
            <div class="form">
                <p id="sis-title">Projeto Especial Fazenda Chapéu</p>
                <div class="control-form-user">
                    <input type="text" id="username" required minlength="2" maxlength="11" placeholder="Usuário">
                    <p id="icon-user"></p>
                </div>
                <div class="control-form-password">
                    <input type="password" id="password-key" required minlength="4" maxlength="20" placeholder="Senha">
                    <p id="key"></p>
                </div>
            </div>
                
            <div class="footer-tools">
                <a href="#"><button>Acessar</button></a>
                <a href="#"><p id="forget-password">Esqueci minha Senha</p></a>
            </div>
            
            <footer class="footer-icons">   
                <p id="logo-gov"></p>
                <div class="icons-redes">
                    <a href="https://sda.ce.gov.br"><p id="sda"></p></a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
